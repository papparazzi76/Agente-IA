<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IA para Agentes Inmobiliarios</title>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'corporate-dark': '#2E2E2E',
              'tech-blue': '#0067A3',
              'pure-white': '#FFFFFF',
              'tech-cyan': '#00BFFF',
            },
            fontFamily: {
              'poppins': ['Poppins', 'sans-serif'],
              'inter': ['Inter', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', 'sans-serif';
      }
      
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .tech-background {
        background: linear-gradient(-45deg, #2E2E2E, #0d1a24, #0067A3, #2E2E2E);
        background-size: 400% 400%;
        animation: gradient-animation 20s ease infinite;
      }

      @keyframes glow {
        0%, 100% { text-shadow: 0 0 5px #0067A3, 0 0 10px #0067A3, 0 0 15px #00BFFF, 0 0 20px #00BFFF; }
        50% { text-shadow: 0 0 10px #00BFFF, 0 0 20px #00BFFF, 0 0 30px #0067A3, 0 0 40px #0067A3; }
      }

      .text-glow {
        animation: glow 4s ease-in-out infinite;
      }

      @keyframes pulse-glow {
        0% { box-shadow: 0 0 5px 0px rgba(0, 191, 255, 0.5), 0 0 0 0 rgba(0, 191, 255, 0.5); }
        70% { box-shadow: 0 0 5px 10px rgba(0, 191, 255, 0), 0 0 0 10px rgba(0, 191, 255, 0); }
        100% { box-shadow: 0 0 5px 0px rgba(0, 191, 255, 0), 0 0 0 0 rgba(0, 191, 255, 0); }
      }

      .btn-pulse-glow {
        animation: pulse-glow 2.5s infinite cubic-bezier(0.66, 0, 0, 1);
        box-shadow: 0 0 0 0 rgba(0, 191, 255, 0.7);
        border: 1px solid #00BFFF;
      }

      /* Typewriter effect */
      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }
      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: #00BFFF; }
      }
      .typewriter-container {
        display: inline-block;
        position: relative;
      }
      .typewriter-text {
        display: inline-block;
        overflow: hidden; 
        border-right: .15em solid #00BFFF; 
        white-space: nowrap; 
        margin: 0 auto;
        letter-spacing: .05em;
        animation: 
          typing 3.5s steps(60, end),
          blink-caret .75s step-end infinite;
      }

      /* Card glow effect */
      .card-glow-border {
        position: relative;
        z-index: 1;
        transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
      }

      .card-glow-border::before {
        content: '';
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: -1;
        margin: -2px; /* border width */
        border-radius: 0.8rem; /* match parent */
        background: linear-gradient(120deg, #0067A3, #00BFFF, #2E2E2E);
        background-size: 200% 200%;
        opacity: 0.3;
        transition: opacity 0.3s ease-in-out, background-position 0.5s ease;
      }
      
      .card-glow-border:hover::before {
        opacity: 1;
        animation: gradient-animation 3s ease infinite;
      }

      .card-glow-border:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 20px 40px rgba(0, 191, 255, 0.2);
      }

      .sequential-fade-in > * {
        opacity: 0;
        transform: translateY(20px);
        animation: fade-up 0.6s ease-out forwards;
      }

      @keyframes fade-up {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes price-pulse {
        0% { transform: scale(1); text-shadow: 0 0 10px rgba(0, 255, 255, 0.7); }
        50% { transform: scale(1.1); text-shadow: 0 0 20px rgba(0, 255, 255, 1), 0 0 30px rgba(0, 255, 255, 0.7); }
        100% { transform: scale(1); text-shadow: 0 0 10px rgba(0, 255, 255, 0.7); }
      }

      .animate-price-pulse {
        animation: price-pulse 0.5s ease-in-out;
      }

      /* Color breathing effect for flashcard viewer */
      @keyframes breathing-glow {
        0%, 100% { opacity: 0.1; transform: scale(1); }
        50% { opacity: 0.25; transform: scale(1.1); }
      }

      .breathing-glow-blue {
        animation: breathing-glow 8s ease-in-out infinite;
      }

      .breathing-glow-cyan {
        animation: breathing-glow 8s ease-in-out infinite 4s; /* delayed start */
      }

      /* Chatbot styles */
      .chatbot-fab {
        position: fixed;
        bottom: 24px;
        right: 24px;
        z-index: 1000;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        transform: scale(1);
      }
      .chatbot-fab:hover {
        transform: scale(1.1);
      }

      .chatbot-window {
        position: fixed;
        bottom: 100px;
        right: 24px;
        z-index: 1000;
        width: 90vw;
        max-width: 400px;
        height: 70vh;
        max-height: 600px;
        border-radius: 1rem;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        transform-origin: bottom right;
      }

      @media (max-width: 768px) {
        .chatbot-window {
          bottom: 20px;
          right: 20px;
          width: calc(100vw - 40px);
          height: calc(100vh - 100px);
          max-height: none;
        }
      }

      .chatbot-window.closed {
        transform: scale(0.5);
        opacity: 0;
        pointer-events: none;
      }

      .message-bubble {
        max-width: 80%;
        padding: 10px 15px;
        border-radius: 18px;
        word-wrap: break-word;
        margin-bottom: 8px;
        line-height: 1.5;
      }

      .message-bubble.user {
        background-color: #00BFFF;
        color: #2E2E2E;
        border-bottom-right-radius: 4px;
        align-self: flex-end;
      }

      .message-bubble.bot {
        background-color: #4A4A4A;
        color: #FFFFFF;
        border-bottom-left-radius: 4px;
        align-self: flex-start;
      }
      .message-bubble.bot p { margin: 0; }
      .message-bubble.bot ul, .message-bubble.bot ol {
        padding-left: 20px;
        margin-top: 8px;
        margin-bottom: 8px;
      }
      .message-bubble.bot li {
        margin-bottom: 4px;
      }
      .message-bubble.bot strong {
        color: #00BFFF;
      }

      .typing-indicator span {
        height: 8px;
        width: 8px;
        background-color: #9E9EA1;
        border-radius: 50%;
        display: inline-block;
        animation: bounce 1.4s infinite ease-in-out both;
      }
      .typing-indicator span:nth-of-type(1) { animation-delay: -0.32s; }
      .typing-indicator span:nth-of-type(2) { animation-delay: -0.16s; }

      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1.0); }
      }
    </style>
